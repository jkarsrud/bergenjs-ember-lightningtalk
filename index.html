<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container">
      <nav>
      <h1>{{#linkTo 'index'}}{{meetup}}{{/linkTo}}</h1>
      <ul>
        <li>{{#linkTo 'contributors'}}Contributors{{/linkTo}}</li>
      </ul>
      </nav>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h2>{{title}}</h2>
  </script>

  <script type="text/x-handlebars" data-template-name="contributors">
    <ul class="contributors">
    {{#each contributor in controller}}
      <li>
        <img {{bindAttr src='contributor.avatar_url'}}>
        {{#linkTo 'contributor' contributor}}{{contributor.login}}{{/linkTo}}
      </li>
    {{/each}}
    </ul>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="contributor">
    <h2>{{login}}</h2>
    <img {{bindAttr src='avatar_url'}}>
    <p>{{contributions}} contributions</p>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
